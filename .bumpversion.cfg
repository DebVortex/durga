[bumpversion]
files = setup.py docs/conf.py
commit = True
current_version = 0.1.0
parse =
    (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(?:\.dev(?P<dev>\d+))?
serialize =
    {major}.{minor}.{patch}.dev{dev}
    {major}.{minor}.{patch}

[bumpversion:part:dev]
values =
    0
    1
    2
    3
    4
# Set optional_value to the value of "dev" for the next stable release
optional_value = 4
